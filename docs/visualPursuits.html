<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body{overflow:hidden;margin:0;}
    </style>
    <title>Visual Pursuits</title>
</head>
<body onload="startGame()" onresize="fixWidth()">
<script>
    const piOverTwo = Math.PI / 2;
    const pieceWidth = 30;
    const pieceHeight = 30;
    const pieceXOff = pieceWidth / -2;
    const pieceYOff = pieceHeight / -2;
    const interval = 17; // refresh speed in ms.
    const canvas = document.createElement("canvas")
    const ctx = canvas.getContext("2d");

    let maxX = window.innerWidth - pieceWidth;
    let maxY = window.innerHeight - pieceHeight;

    let x = maxX / 2;
    let y = maxY / 2;

    let speed = 10;
    let angle = Math.random() * 6.28;

    let myGamePiece;

    function fixWidth() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        maxX = window.innerWidth - pieceWidth;
        maxY = window.innerHeight - pieceHeight;
        if (x > maxX) { x = maxX; }
        if (y > maxY) { y = maxY; }
        speed = (maxX + maxY) / (interval * 40);
    }

    const myGameArea = {
        start : function() {
            fixWidth();
            document.body.insertBefore(canvas, document.body.childNodes[0]);
            setInterval(updateGameArea, 5);
        },
        clear : function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    };

    function startGame() {
        myGamePiece = new Component("red");
        myGameArea.start();
    }


    function Component(color, type) {

        this.type = type;
        this.update = function() {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.fillStyle = color;
            ctx.fillRect(pieceXOff, pieceYOff, pieceWidth, pieceHeight);
            ctx.restore();
        }
        this.newPos = function() {
            if (x > maxX) {
                angle = (Math.random() * Math.PI) + Math.PI;
            } else if (x < 0) {
                angle = (Math.random() * Math.PI);
            }
            if (y > maxY) {
                angle = (Math.random() * Math.PI) - piOverTwo;
            } else if (y < 0) {
                angle = (Math.random() * Math.PI) + piOverTwo;
            }
            x += speed * Math.sin(angle);
            y -= speed * Math.cos(angle);
        }
    }

    function updateGameArea() {
        myGameArea.clear();
        myGamePiece.newPos();
        myGamePiece.update();
    }

</script>
</body>
</html>
